<h1 mat-dialog-title>
  Are you sure you want to delete employee
  {{ data.employee.employeeFirstName }} ?
</h1>
<div mat-dialog-content>
  <p>
    Note: Clicking the "Delete" button will proceed and permanently remove the
    employee from the list.
  </p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-flat-button
    color="warn"
    (click)="onDeleteEmployee(data.employee.id)"
  >
    Delete
  </button>
</div>
